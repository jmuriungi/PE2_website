      /*Toggle btwn adding and removing responsive class to topnav when
        user clicks on icon*/
      function myFunction()
      {
        var x = document.getElementById("testimonialTopNav");
        if (x.className === "topnav") 
        {
          x.className += " responsive";
        }
        else
        {
          x.className = "topnav";
        }
      }
      
      /*Automatic slideshow script*/
      var slideIndex = 0;
      carousel();
      function carousel()
      {
        var i;
        var x = document.getElementsByClassName("mySlides");
        for (i=0; i<x.length; i++)
        {
          x[i].style.display = "none";
        }
        slideIndex++;
        if(slideIndex > x.length) {slideIndex = 1}
        x[slideIndex-1].style.display = "block";
        setTimeout(carousel, 5000);  // Change image every 5s
      }
      /* Pause, play Slideshow*

        document.getElementById("pauseButton").style.display = "&#9658;";
