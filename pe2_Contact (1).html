    <script>
      /*Toggle btwn adding and removing responsive class to topnav when
        user clicks on icon*/
      function myFunction()
      {
        var x = document.getElementById("testimonialTopNav");
        if (x.className === "topnav") 
        {
          x.className += " responsive";
        }
        else
        {
          x.className = "topnav";
        }
      }
