      function closeNav()

        document.getElementById("pe2Sidenav").style.width = "0";

        document.getElementById("hamburgerMenu").style.display = "contents";
        document.body.style.backgroundColor = "#fad6a5";
      }
      /*Automatic slideshow script*/
      var slideIndex = 0;
      carousel();
      function carousel()
      {
        var i;
        var x = document.getElementsByClassName("mySlides");
        for (i=0; i<x.length; i++)
        {
          x[i].style.display = "none";
        }
        slideIndex++;
        if(slideIndex > x.length) {slideIndex = 1}
        x[slideIndex-1].style.display = "block";
        setTimeout(carousel, 5000);  // Change image every 5s
      }
