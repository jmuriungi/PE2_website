    <script>
      /*Toggle btwn adding and removing responsive class to topnav when
        user clicks on icon*/
      function myFunction()
      {
        var x = document.getElementById("testimonialTopNav");
        if (x.className === "topnav") 
        {
          x.className += " responsive";
        }
        else
        {
          x.className = "topnav";
        }
      }
      
      /*Modal popup for feedback success*/
      var modal = document.getElementByID("divFeedbackModal");
      var btn = document.getElementByName("submit");
      var span = document.getElementByClassName("modalClose")[0];
      function displayAlert()
      {
        modal.style.display = "flex";
      }
      span.onclick = function()
      {
        modal.style.display = "none";
      }
      window.onclick = function(event)
      {
        if(event.target==modal)
        {
          modal.style.display = "none";
        }
      }
      
      
    </script>
